<div class="content">
  <div class="calculator">
    <form>
      <div class="display">
        <div class="input-group">
          <label for="num1">First Number: </label>
          <input type="number" [(ngModel)]="num1" name="num1" id="num1">
        </div>
        <div class="input-group">
          <label for="num2">Second Number: </label>
          <input type="number" [(ngModel)]="num2" name="num2" id="num2">
        </div>
      </div>
      <div class="button-group">
        <button type="button" (click)="calc('+')">sum</button>
        <button type="button" (click)="calc('-')">subtraction</button>
        <button type="button" (click)="calc('*')">multiplication</button>
        <button type="button" (click)="calc('/')">division</button>
      </div>
      <div class="result">
        <p>Result: {{result}}</p>
      </div>
    </form>
  </div>
</div>
